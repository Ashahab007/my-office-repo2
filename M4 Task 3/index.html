<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>M4 Task 3</title>
  </head>
  <body>
    <section id="table-section">
      <h2>Table Tennis Tournament</h2>
      <table>
        <caption>
          Tourment Schedule & Result
        </caption>
        <thead>
          <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
          </tr>
          <tr style="font-weight: bold">
            <td>Round 2</td>
            <td>Player C</td>
            <td>Player D</td>
          </tr>
          <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
          <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
          <tr style="font-weight: bold">
            <td>Final</td>
            <td>Winner of Match 3</td>
            <td>Winner of Match 4</td>
          </tr>
          <tr>
            <td>Final</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </section>
  </body>
</html>
